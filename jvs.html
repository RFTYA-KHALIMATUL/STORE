<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
<script> 
    // variabel adalah tempat penampungan/penyimpanan data
    // nama variabel opsional yang penting menggambarkan isinya
    // deklarasi variabel: var let const
    // var dann let bisa diubah nilainya
    // const tidak bisa diubah nilainya
    let nama = "bahlil"
    nama = "budi"
    document.write(nama)
    </script>
    </p>
    <p>
    <script>
//tipe data
//string ditandai dengan tanda kutip
//string adalah tulisan huruf, angka, simbol
//boolean adalah benar/salah ya/tidak true/false
let hewan = "kadal"
let makanan = "cacing"
document.write(`${hewan} memakan ${makanan} `)
</script>
</p>
    <p>
<script>
// * kali
// / bagi
// + tambah
// - kurang
let AngkaPertama = 5
let AngkaKedua = "5"
document.write(AngkaPertama * AngkaKedua) 
</script>
</p>
</body>
</html>
</html>
